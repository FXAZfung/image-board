      responses:
        "200":
          description: 删除成功
          schema:
            $ref: '#/definitions/common.Resp'
        "400":
          description: ID格式错误
          schema:
            $ref: '#/definitions/common.Resp'
        "403":
          description: 权限不足
          schema:
            $ref: '#/definitions/common.Resp'
        "404":
          description: 用户不存在
          schema:
            $ref: '#/definitions/common.Resp'
      security:
      - ApiKeyAuth: []
      summary: 删除用户
      tags:
      - 认证
    get:
      consumes:
      - application/json
