        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 分页结果
          schema:
            allOf:
            - $ref: '#/definitions/common.Resp'
            - properties:
                data:
                  allOf:
                  - $ref: '#/definitions/common.PageResp'
                  - properties:
                      content:
                        items:
                          $ref: '#/definitions/model.User'
                        type: array
                    type: object
