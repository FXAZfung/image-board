paths:
  /api/auth/images/{id}:
    delete:
      consumes:
      - application/json
      description: 永久删除图片及其关联数据（需要登录）
      parameters:
      - description: Bearer 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 图片ID
        in: path
        minimum: 1
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 删除结果
          schema:
            allOf:
            - $ref: '#/definitions/common.Resp'
            - properties:
                data:
                  $ref: '#/definitions/response.ImageDeleteResponse'
              type: object
        "403":
          description: 无删除权限
          schema:
            $ref: '#/definitions/common.Resp'
        "404":
          description: 图片不存在
          schema:
            $ref: '#/definitions/common.Resp'
      security:
      - ApiKeyAuth: []
      summary: 删除图片
      tags:
      - 认证
    put:
      consumes:
      - application/json
      description: 更新图片描述、可见性等元数据（需要登录）
      parameters:
      - description: Bearer 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 图片ID
        in: path
        minimum: 1
        name: id
        required: true
        type: integer
      - description: 更新参数
        in: body
        name: image
        required: true
        schema:
          $ref: '#/definitions/request.UpdateImageReq'
      produces:
      - application/json
      responses:
        "200":
          description: 更新后的图片信息
          schema:
            allOf:
            - $ref: '#/definitions/common.Resp'
            - properties:
                data:
                  $ref: '#/definitions/model.Image'
              type: object
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/common.Resp'
        "403":
          description: 无修改权限
          schema:
            $ref: '#/definitions/common.Resp'
        "404":
          description: 图片不存在
          schema:
            $ref: '#/definitions/common.Resp'
      security:
      - ApiKeyAuth: []
      summary: 修改图片信息
      tags:
      - 认证
  /api/auth/images/{id}/tags:
    post:
      consumes:
      - application/json
      description: 为图片添加一个或多个标签（需要登录）
      parameters:
      - description: Bearer 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 图片ID
        in: path
        minimum: 1
        name: id
        required: true
        type: integer
      - description: 标签列表
        in: body
        name: tags
        required: true
        schema:
          $ref: '#/definitions/request.AddTagsReq'
      produces:
      - application/json
      responses:
        "200":
          description: 添加结果
          schema:
            allOf:
            - $ref: '#/definitions/common.Resp'
            - properties:
                data:
                  $ref: '#/definitions/response.ImageTagResponse'
              type: object
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/common.Resp'
        "404":
          description: 图片不存在
          schema:
            $ref: '#/definitions/common.Resp'
      security:
      - ApiKeyAuth: []
      summary: 为图片添加标签
      tags:
      - 认证
  /api/auth/images/{id}/tags/{tag_id}:
    delete:
      consumes:
      - application/json
      description: 从图片中移除指定标签（需要登录）
      parameters:
      - description: Bearer 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 图片ID
        in: path
        minimum: 1
        name: id
        required: true
        type: integer
      - description: 标签ID
        in: path
        minimum: 1
        name: tag_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 操作结果
          schema:
            allOf:
            - $ref: '#/definitions/common.Resp'
            - properties:
                data:
                  $ref: '#/definitions/response.ImageTagResponse'
              type: object
        "400":
          description: ID格式错误
          schema:
            $ref: '#/definitions/common.Resp'
        "404":
          description: 图片或标签不存在
          schema:
            $ref: '#/definitions/common.Resp'
      security:
      - ApiKeyAuth: []
      summary: 移除图片关联标签
      tags:
      - 认证
  /api/auth/logout:
    get:
