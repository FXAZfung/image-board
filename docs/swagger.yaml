        name: Authorization
        required: true
        type: string
      - description: key
        in: query
        name: key
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: 删除设置
      tags:
      - setting
    get:
      consumes:
      - application/json
      description: 获取设置
      parameters:
      - description: Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: key
        in: query
        name: key
        type: string
      - description: keys
        in: query
        name: keys
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 设置
          schema:
            type: string
      summary: 获取设置
      tags:
      - setting
    post:
