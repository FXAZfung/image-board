        "403":
          description: 权限不足
          schema:
            $ref: '#/definitions/common.Resp'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/common.Resp'
      security:
      - ApiKeyAuth: []
      summary: 分页获取用户列表
      tags:
      - 认证
