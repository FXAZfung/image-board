basePath: /
definitions:
  common.PageResp:
    properties:
      content:
        description: 分页内容
      total:
        description: |-
          总记录数
          Example: 100
        type: integer
    type: object
  common.Resp:
    properties:
      code:
        description: |-
          状态码
          Example: 200
        type: integer
      data:
        description: 返回数据
      message:
        description: |-
          消息描述
          Example: success
        type: string
    type: object
  handles.LoginReq:
    properties:
      password:
        description: 密码
        example: admin
        type: string
      username:
        description: 用户名
        example: admin
        type: string
    required:
    - password
    - username
    type: object
  handles.LoginResp:
    properties:
      expire:
        description: Token 过期时间
        example: "2023-10-01T12:00:00Z"
        type: string
      token:
        description: JWT Token
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
    type: object
  handles.RegisterReq:
    properties:
      password:
        description: 密码
        example: password123
        type: string
      role:
        description: 角色：2-管理员，0-普通用户 1-游客（只能存在一个）
        example: 1
        type: integer
      username:
        description: 用户名
        example: newuser
        type: string
    required:
    - password
    - username
    type: object
  handles.UpdateUserReq:
    properties:
      disable:
        description: 禁用
        example: true
        type: boolean
      password:
        description: 新密码
        example: newpassword123
        type: string
      role:
        description: 角色
        example: 1
        type: integer
    type: object
  model.Image:
    properties:
      content_type:
        type: string
      created_at:
        type: string
      description:
        type: string
      download_count:
        description: 下载次数
        type: integer
      file_name:
        type: string
      hash:
        type: string
      height:
        type: integer
      id:
        type: integer
      is_public:
        type: boolean
      original_name:
        type: string
      path:
        description: 图片路径
        type: string
      size:
        type: integer
      tags:
        description: 标签，多对多关系
        items:
          $ref: '#/definitions/model.Tag'
        type: array
      thumbnail_path:
        description: 缩略图路径
        type: string
      updated_at:
        type: string
      user_id:
        type: integer
      view_count:
        description: 浏览次数
        type: integer
      width:
        type: integer
    type: object
  model.PageReq:
    properties:
      page:
        type: integer
      per_page:
        type: integer
    type: object
  model.SettingItem:
    properties:
      flag:
        description: 0 = public, 1 = private, 2 = readonly, 3 = deprecated, etc.
        type: integer
      group:
        description: use to group setting in frontend
        type: integer
      help:
        description: help message
        type: string
      index:
        type: integer
      key:
        description: unique key
        type: string
      options:
        description: values for select
        type: string
      type:
        description: string, number, bool, select
        type: string
      value:
        description: value
        type: string
    required:
    - key
    type: object
  model.Tag:
    properties:
      count:
        description: 使用此标签的图片数量
        type: integer
      created_at:
        type: string
      id:
        type: integer
      name:
        description: 标签名称，唯一且索引
        type: string
      updated_at:
        type: string
    type: object
  model.User:
    properties:
      disabled:
        type: boolean
      id:
        description: unique key
        type: integer
      permission:
        description: Determine permissions by bit
        type: integer
      role:
        description: user's role
        type: integer
      username:
        description: username
        type: string
    required:
    - username
    type: object
  request.AddTagsReq:
    properties:
      tags:
        items:
          type: string
        type: array
    required:
    - tags
    type: object
  request.CreateTagReq:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  request.UpdateImageReq:
    properties:
      description:
        type: string
      is_public:
        type: boolean
    type: object
  response.ImageCountResponse:
    properties:
      count:
        example: 42
        type: integer
    type: object
  response.ImageDeleteResponse:
    properties:
      id:
        example: 1
        type: integer
      message:
        example: Image deleted successfully
        type: string
    type: object
  response.ImageTagResponse:
    properties:
      image_id:
        type: integer
      success:
        type: boolean
      tags:
        items:
          type: integer
        type: array
    type: object
  response.ImageUploadResponse:
    properties:
      id:
        example: 1
        type: integer
      path:
        example: abc123.jpg
        type: string
    type: object
  response.TagDeleteResponse:
    properties:
      id:
        type: integer
      name:
        type: string
      success:
        type: boolean
    type: object
