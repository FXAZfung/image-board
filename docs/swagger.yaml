          schema:
            $ref: '#/definitions/common.Resp'
      security:
      - ApiKeyAuth: []
      summary: 登出
      tags:
      - 认证
  /api/auth/tags:
    post:
      consumes:
      - application/json
      parameters:
      - description: Bearer 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 标签创建参数
        in: body
        name: tag
        required: true
        schema:
          $ref: '#/definitions/request.CreateTagReq'
      produces:
      - application/json
      responses:
        "200":
          description: 已创建的标签
          schema:
            allOf:
            - $ref: '#/definitions/common.Resp'
            - properties:
                data:
                  $ref: '#/definitions/model.Tag'
              type: object
        "400":
          description: 参数错误/名称重复
          schema:
            $ref: '#/definitions/common.Resp'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/common.Resp'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/common.Resp'
      security:
      - ApiKeyAuth: []
      summary: 创建新标签
      tags:
      - 标签
  /api/auth/tags/{id}:
    delete:
      consumes:
      - application/json
      description: 删除标签并移除与所有图片的关联
      parameters:
      - description: Bearer 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 标签ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 删除结果
          schema:
            allOf:
            - $ref: '#/definitions/common.Resp'
            - properties:
                data:
                  $ref: '#/definitions/response.TagDeleteResponse'
              type: object
        "400":
          description: ID格式错误
          schema:
            $ref: '#/definitions/common.Resp'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/common.Resp'
        "404":
          description: 标签不存在
          schema:
            $ref: '#/definitions/common.Resp'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/common.Resp'
      security:
      - ApiKeyAuth: []
      summary: 删除标签
      tags:
      - 标签
    put:
      consumes:
      - application/json
      parameters:
      - description: Bearer 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 标签ID
        in: path
        name: id
        required: true
        type: integer
      - description: 更新后的标签信息
        in: body
        name: tag
        required: true
        schema:
          $ref: '#/definitions/request.CreateTagReq'
      produces:
      - application/json
      responses:
        "200":
          description: 更新后的标签
          schema:
            allOf:
            - $ref: '#/definitions/common.Resp'
            - properties:
                data:
                  $ref: '#/definitions/model.Tag'
              type: object
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/common.Resp'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/common.Resp'
        "404":
          description: 标签不存在
          schema:
            $ref: '#/definitions/common.Resp'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/common.Resp'
      security:
      - ApiKeyAuth: []
      summary: 更新标签信息
      tags:
      - 标签
  /api/auth/upload:
    post:
      consumes:
      - multipart/form-data
      description: 上传图片文件并添加元数据（需要登录）
      parameters:
      - description: Bearer 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 图片文件（支持PNG/JPEG/GIF）
        in: formData
        name: image
        required: true
        type: file
      - collectionFormat: csv
        description: 图片标签
        in: formData
        items:
          type: string
        name: tags
        type: array
      - description: 图片描述
        in: formData
        maxLength: 255
        name: description
        type: string
      - default: true
        description: 是否公开
        in: formData
        name: is_public
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: 上传成功
          schema:
            allOf:
            - $ref: '#/definitions/common.Resp'
            - properties:
                data:
                  $ref: '#/definitions/response.ImageUploadResponse'
              type: object
        "400":
          description: 文件无效/参数错误
          schema:
            $ref: '#/definitions/common.Resp'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/common.Resp'
        "413":
          description: 文件过大
          schema:
            $ref: '#/definitions/common.Resp'
        "500":
          description: 上传失败
          schema:
            $ref: '#/definitions/common.Resp'
      security:
      - ApiKeyAuth: []
      summary: 上传新图片
      tags:
      - 认证
  /api/auth/user/info:
