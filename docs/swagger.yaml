  /api/auth/users/count:
    get:
      description: 获取系统中的用户总数（需要管理员权限）
      parameters:
      - description: Bearer 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 用户总数
          schema:
            allOf:
            - $ref: '#/definitions/common.Resp'
            - properties:
                data:
                  type: integer
              type: object
        "403":
          description: 权限不足
          schema:
            $ref: '#/definitions/common.Resp'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/common.Resp'
      security:
      - ApiKeyAuth: []
      summary: 获取用户总数
      tags:
      - 认证
  /api/private/setting:
    delete:
      consumes:
      - application/json
      description: 删除设置
